<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/output.css" rel="stylesheet">
  <script src="/assets/js/head.js"></script>
  <title>Bible App</title>
</head>
<body class="flex dark:bg-stone-800 dark:text-stone-200 bg-violet-100 text-violet-950 justify-center">


<nav class="fixed top-0 left-0 right-0 z-5 min-w-full dark:border-stone-700 border-violet-200 border-b-3
flex justify-between items-center dark:text-stone-200 dark:bg-stone-800 bg-violet-100">
<div class="p-2">
  <input
  class="dark:bg-stone-700 bg-violet-200 border-2 dark:border-stone-300 border-violet-800 px-2 py-1"
  type="text" id="search" name="search" placeholder="John 3:16-21" />
</div>
<div class="px-4 items-center">
  <button id="open-menu">
    <svg class="w-6 h-6" fill="currentColor" stroke="currentColor" viewBox="0 0 12 12" enable-background="new 0 0 12 12" id="hamburger" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g>  
      <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="5.5"/> 
      <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="2.5"/>
      <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="8.5"/> 
      </g>  
      </svg>
  </button>
</div>
</nav>
<div id="body-overlay"></div>
<main class="container pt-16 px-4
      relative min-h-screen overflow-y-scroll max-h-screen no-scrollbar">
  <nav class="real-menu dark:border-stone-700 border-violet-200 dark:text-stone-200 dark:bg-stone-800 bg-violet-100" role="navigation">            
    <div class="flex items-center gap-x-3 pb-1">
      <label for="headings" class="relative inline-block w-11 h-6 cursor-pointer">
        <input type="checkbox" id="headings" class="peer sr-only" checked/>
        <span class="absolute inset-0 bg-violet-300 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-600 dark:bg-stone-700 dark:peer-checked:bg-stone-400 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-stone-400 dark:peer-checked:bg-stone-100"></span>
      </label>
      <label for="headings">Headings</label>
    </div>
    <div class="flex items-center gap-x-3 pb-1">
      <label for="numbers" class="relative inline-block w-11 h-6 cursor-pointer">
        <input type="checkbox" id="numbers" class="peer sr-only" checked/>
        <span class="absolute inset-0 bg-violet-300 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-600 dark:bg-stone-700 dark:peer-checked:bg-stone-400 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-stone-400 dark:peer-checked:bg-stone-100"></span>
      </label>
      <label for="numbers">Numbers</label>
    </div>

    <div class="flex items-center gap-x-3 pb-1">
      <label for="extras" class="relative inline-block w-11 h-6 cursor-pointer">
        <input type="checkbox" id="extras" class="peer sr-only" checked/>
        <span class="absolute inset-0 bg-violet-300 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-600 dark:bg-stone-700 dark:peer-checked:bg-stone-400 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-stone-400 dark:peer-checked:bg-stone-100"></span>
      </label>
      <label for="extras">Extras</label>
    </div>

    <div class="flex items-center gap-x-3 pb-1">
      <label for="theme-toggle" class="relative inline-block w-11 h-6 cursor-pointer">
        <input type="checkbox" id="theme-toggle" class="peer sr-only" checked/>
        <span class="absolute inset-0 bg-violet-300 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-600 dark:bg-stone-700 dark:peer-checked:bg-stone-400 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-stone-400 dark:peer-checked:bg-stone-100">
          <svg id="theme-toggle-dark-icon" class="text-violet-600 hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg id="theme-toggle-light-icon" class="dark:text-stone-800 hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </span>
      </label>
      <label for="theme-toggle">Dark Mode</label>
    </div>
    <div class="items-center">
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-red" class="highlight-button border-2 border-transparent bg-red-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-orange" class="highlight-button border-2 border-transparent bg-orange-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-amber" class="highlight-button border-2 border-transparent bg-amber-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-yellow" class="highlight-button border-2 border-transparent bg-yellow-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-lime" class="highlight-button border-2 border-transparent bg-lime-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-green" class="highlight-button border-2 border-transparent bg-green-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-emerald" class="highlight-button border-2 border-transparent bg-emerald-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-teal" class="highlight-button border-2 border-transparent bg-teal-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
    </div>
    <div class="items-center">
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-rose" class="highlight-button border-2 border-transparent bg-rose-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-pink" class="highlight-button border-2 border-transparent bg-pink-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-fuchsia" class="highlight-button border-2 border-transparent bg-fuchsia-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-violet" class="highlight-button border-2 border-transparent bg-violet-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-indigo" class="highlight-button border-2 border-transparent bg-indigo-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-blue" class="highlight-button border-2 border-transparent bg-blue-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-sky" class="highlight-button border-2 border-transparent bg-sky-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
      <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-cyan" class="highlight-button border-2 border-transparent bg-cyan-600 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
    </div>
  </nav>

  <div id="verse">

    <h1 class="text-3xl font-bold underline">
      Hello my Beautiful Students!
    </h1>

  </div>
</main>
<sidebar class="pt-16 px-4 border-l-2 border-stone-200
          dark:border-stone-700 min-h-screen overflow-y-scroll
          max-h-screen no-scrollbar max-w-xs min-w-[200px]">
  Search History (<button class="cursor-pointer underline px-0.5" onclick="clearSearchHistory()">clear</button>)<br>
  <div id="history"></div>
</sidebar>

<script src="/assets/js/main.js"></script>
</body>
</html>
